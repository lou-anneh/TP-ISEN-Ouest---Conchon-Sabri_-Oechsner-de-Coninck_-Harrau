<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Page ISEN</title>
<style>
  html { font-family: Open Sans, sans-serif; }
  .header-isen { 
    background: #fff; 
    border-bottom: 1px solid #e5e5e5; 
  }

  .header-container { 
    max-width: 1400px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; }
  .header-logo img { height: 45px; width: auto; }
  .header-nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
  .header-nav a { display: block; padding: 14px 10px; color: #fff; background: #e30613; text-decoration: none; }
  .site-footer { background: #000; color: #fff; padding: 40px 20px 20px; }
  .footer-container { display: flex; max-width: 1200px; margin: 0 auto; gap: 40px; flex-wrap: wrap; }
  .footer-logo { height: 100px; margin: 15px 0; }
  .footer-cities { font-size: 40px; font-weight: 700; }
  .footer-bottom { text-align: center; padding: 15px; background: white; color: black; font-size: 14px; }
</style>
</head>
<body>

<header class="header-isen">
  <div class="header-container">
    <a href="/" class="header-logo">
      <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="ISEN Ouest">
    </a>
    <nav class="header-nav">
      <ul>
        <li><a href="#">Liens à venir</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <!-- Contenu principal ici -->
</main>

<footer class="site-footer">
  <div class="footer-container">
    <div class="footer-col footer-col-logo">
      <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-blanc.svg" alt="ISEN Ouest" class="footer-logo">
    </div>
    <div class="footer-links-section">
      <p class="footer-cities">Texte à venir</p>
    </div>
  </div>
  <div class="footer-bottom">&copy; 2025 ISEN Ouest</div>
</footer>

</body>
</html>
