<!DOCTYPE html>

<!-- HEADER_SIMPLE  -->
<head>
	<meta charset="UTF8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ISEN - École d'Ingénieurs</title>
	<style>
		html {
			font-family: 'Open Sans', sans-serif;
		}
		/* Conteneur principal du header */
		.header-isen {
			background: #fff;
			border-bottom: 1px solid #e5e5e5;
		}
		/* Organisation interne */
		.header-container {
			max-width: 1400px; /* un peu plus large pour aérer */
			margin: 0 auto;
			padding: 0 20px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		/* Logo */
		.header-logo img {
			height: 45px; /* logo moins haut */
			width: auto;
		}
		/* Navigation */
		.header-nav {
			background: #e30613; /* Rouge ISEN */
			flex: 1; /* occupe toute la largeur dispo */
			margin-left: 40px; /* espace entre logo et barre rouge */
		}
		.header-nav ul {
			list-style: none;
			display: flex;
			justify-content: space-around; /* liens espacés sur toute la largeur */
			margin: 0;
			padding: 0;
		}
		.header-nav li {
			flex: 1; /* chaque lien occupe une largeur égale */
			text-align: center;
		}
		.header-nav a {
			display: block;
			padding: 14px 10px;
			font-size: 1.2em;
			font-weight: bold;
			color: #fff;
			transition: background 0.2s;
			text-decoration: none;
		}
		.header-nav a:hover {
			text-decoration: underline;
		}

		/*FOOTER*/
		footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
		
		.footer-logo {
            margin-bottom: 20px;
        }
        
        .footer-logo img {
            height: 40px;
        }
	</style>
</head>
